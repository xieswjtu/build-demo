<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换第2排和第5排的div</title>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <script>
        const container = document.querySelector(".container")
        const div1 = container.children[1]
        const div2 = container.children[4]
        container.insertBefore(div2, div1)
        container.insertBefore(div1,container.children[5])
    </script>
    
</body>
</html>
